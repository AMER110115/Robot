<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پخش صدا با جاوااسکریپت</title>
</head>
<body>
  <button id="playBtn">پخش صدا</button>

  <script>
    // ساخت یک آبجکت صوتی جدید
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');

    // وقتی دکمه کلیک شد، صدا پخش شود
    {
      audio.play();
    });
  </script>
</body>
</html>
